plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    jcenter()
}

dependencies {
    api libs.io.github.openfeign.feign.gson
    api libs.io.github.openfeign.feign.core
    api libs.com.fasterxml.jackson.core.jackson.core
    api libs.org.glassfish.jaxb.jaxb.runtime
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.cloud.spring.cloud.starter.openfeign
    api libs.org.projectlombok.lombok
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.webflux
    api libs.org.springframework.cloud.spring.cloud.starter.circuitbreaker.resilience4j
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.h2database.h2
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.projectreactor.reactor.test
}

group = 'com.qdb.in'
version = '8.5'
description = 'document-management-system'
java {
	sourceCompatibility = '17'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
